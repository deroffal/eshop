---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-api
  namespace: eshop-app
  labels:
    app: price-api
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-api
  template:
    metadata:
      labels:
        app: price-api
        env: dev
    spec:
      containers:
        - name: price-api
          image: deroffal/eshop-price:0.9
          env:
            - name: PRODUCT_API_URL
              value: http://product-api:8080
