---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-api
  namespace: eshop-app
  labels:
    app: product-api
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-api
  template:
    metadata:
      labels:
        app: product-api
        env: dev
    spec:
      containers:
        - name: product-api
          image: deroffal/eshop-product:0.10
          imagePullPolicy: Always
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/app/otel/opentelemetry-javaagent.jar"
            - name: OTEL_SERVICE_NAME
              value: "product-api"
          envFrom:
            - configMapRef:
                name: otel-cm
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 200m
              memory: 512Mi
          startupProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 6
            timeoutSeconds: 60
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
            periodSeconds: 5
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
            periodSeconds: 5
            failureThreshold: 3
